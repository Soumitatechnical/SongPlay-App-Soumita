<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Music Player App Soumita</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/c3459011a2.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="music-player">
				<nav>
					<div class="circle">
						<i
							class="fa-solid fa-angle-left"
						></i>
					</div>
					<div class="circle">
						<i
							class="fa-solid fa-bars"
						></i>
					</div>
				</nav>
				<img src="me.jpg" class="song-img" />
				<h2>Choti Si Kahani</h2>
				<p>Ft. Soumita Majumder(Original)</p>

				<audio id="song">
					<source
						src="Choti-Si-Kahani-BySoumita01102023.mp3"
						type="audio/mpeg"
					/>
				</audio>

				<input
					type="range"
					value="0"
					id="prog"
				/>
				<div class="controls">
					<div>
						<i
							class="fa-solid fa-backward"
						></i>
					</div>
					<div onclick="playPause()">
						<i
							class="fa-solid fa-play"
							id="ctrlIcon"
						></i>
					</div>
					<div>
						<i
							class="fa-solid fa-forward"
						></i>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
